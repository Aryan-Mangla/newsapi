<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>News Search</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .container {
      text-align: center;
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      width: 90%;
      max-width: 600px;
    }

    h1 {
      margin-bottom: 20px;
      color: #333;
    }

    input[type="text"] {
      width: 80%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      margin-bottom: 20px;
    }

    button {
      padding: 10px 20px;
      border: none;
      background-color: #007BFF;
      color: white;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
    }

    button:hover {
      background-color: #0056b3;
    }

    .output {
      margin-top: 20px;
      text-align: left;
      max-height: 300px;
      overflow-y: auto;
      border: 1px solid #ddd;
      padding: 10px;
      background: #f9f9f9;
      border-radius: 4px;
    }

    pre {
      white-space: pre-wrap;
      word-wrap: break-word;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Search News Articles</h1>
    <input type="text" id="searchInput" placeholder="Enter search term" />
    <button onclick="searchNews()">Search</button>
    <div class="output" id="output"></div>
  </div>

  <script>
    const searchNews = async () => {
      const searchTerm = document.getElementById('searchInput').value.trim();
      const output = document.getElementById('output');

      // Clear previous output
      output.innerHTML = '';

      if (!searchTerm) {
        output.innerHTML = `<p style="color: red;">Please enter a search term!</p>`;
        return;
      }

      try {
        // Make a GET request to the backend
        const response = await fetch(`http://127.0.0.1:5000/search?q=${encodeURIComponent(searchTerm)}`);
        
        if (!response.ok) {
          throw new Error(`Error: ${response.statusText}`);
        }

        // Parse JSON response
        const data = await response.json();

        // Display the response
        output.innerHTML = `<h3>Response:</h3><pre>${JSON.stringify(data, null, 2)}</pre>`;
      } catch (error) {
        output.innerHTML = `<p style="color: red;">An error occurred: ${error.message}</p>`;
      }
    };
  </script>
</body>
</html>
